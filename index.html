<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
    <div class="odin-container">
      <img class="odin-logo" src="./images/odin-lined.png" alt="" />
      <p class="odin-text">COWDIN</p>
    </div>
    <div class="main-container">
      <p>
        <em>You</em> are a bona fide cow and cattle enthusiast and
        <em>must</em> keep up to date with the latest bovine news. Sign up
        <em>today</em> to keep your livestock feed <em>live.</em>
      </p>
      <p>You <em>know</em> you want to.</p>
      <form>
        <fieldset>
          <h1>
            Let's do this!
          </h1>
          <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" />
          </div>
          <div>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" />
          </div>
          <div>
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" />
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
    </div>
    <div class="form-div"></div>
  </body>
</html>
